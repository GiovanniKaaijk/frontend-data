<!DOCTYPE html>
<html>
  <head>
    <title>World map</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Gevonden museum objecten over tijd</h1>
        <div class="wrapper">
          <svg height="500" width="960"></svg>
          <svg class="events">
            
          </svg>
        </div>
        <div class="timeline-wrapper">
          <div class="play"><img src="static/images/play.svg" alt="playbutton"></div>
            <div class="timeline">
              <div class="current"></div>
                <p>0-400</p>
                <p>400-800</p>
                <p>800-1200</p>
                <p>1200-1600</p>
                <p>1600-2000</p>
              	<p>2000-2200</p>
              </div>
        </div>
    </main>
    
    <script src="https://d3js.org/d3-zoom.v1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
